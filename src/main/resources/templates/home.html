<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">

    <h1>Coronavirus Tracker Application</h1>
    <div class="jumbotron">
        <h1 class="display=4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <p><span th:text="${totalDiffFromPreviousDay}"></span> more than yesterday</p>
    </div>

        <div>
            <table class="table">
                <tr>
                    <th>State</th>
                    <th>Country</th>
                    <th>Total cases reported</th>
                    <th>Diff from previous day</th>
                </tr>
                <tr th:each="locationStat : ${locationStats}">
                    <td th:text="${locationStat.country}"></td>
                    <td th:text="${locationStat.state}"></td>
                    <td th:text="${locationStat.latestTotalCases}">0</td>
                    <td th:text="${locationStat.diffFromPreviousDay}">0</td>
                </tr>
            </table>
        </div>
    </div>

</body>

</html>
